language: ruby

rvm:
  - 2.5.5

env:
  global:
    - RAILS_ENV=test
    - PGUSER=postgres
    - PGPORT=5432

before_install:
  - nvm install --lts

before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - bundle exec rake db:create
  - bundle exec rake db:schema:load

script:
  - bundle exec rake spec

after_failure:
  - "cat ./config/database.yml"
  - "echo $RAILS_ENV"
  - "bundle exec rake --version"

cache:
  - bundler
  - yarn

services:
  - postgresql

addons:
  postgresql: "9.4"
